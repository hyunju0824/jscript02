<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>간단한 계산하기</h2>

    <script>
        //덧셈
        x = 10; y = 20; //둘을 더해서 화면에 출력하시오.

        //곱셈
        a = 20; b = 30; //둘을 곱해서 화면에 출력하시오.

        //나머지
        orrange = 105; tenperbasket = 10; 
        //둘을 나눈 나머지를 출력하시오.

        document.write(x + y+'<br>');
        document.write(a * b+'<br>');
        document.write(orrange % tenperbasket);



    </script>
</body>
</html>
